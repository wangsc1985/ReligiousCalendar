dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.gms:play-services-appindexing:9.6.1'
    implementation 'com.android.support:design:26.0.0-alpha1'
    //    compile 'com.android.support:support-v4:26.0.0-alpha1'
    implementation 'com.android.support:appcompat-v7:26.0.0-alpha1'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.squareup.okio:okio:1.10.0'
    implementation 'com.github.hotchemi:permissionsdispatcher:2.2.0'
//    implementation 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:2.2.0'
